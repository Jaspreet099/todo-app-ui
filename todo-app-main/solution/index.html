<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Todo-app</title>
</head>
<body> 
    <div class="image-container">
        <img src="../images/bg-desktop-dark.jpg" alt="bg" class="bg-image">
    </div>
    <div class="application">
        <div class="app-header">
            <h1>TODO</h1>
            <span class="theme-icon-wrapper">
                <img src="../images/icon-sun.svg" alt="mode-icon" id="mode-icon" class="mode-icon">
            </span>
        </div>
        <div class="form-wrapper">
            <div class="todo-input-wrapper">
                <input type="text" name="todo-input" id="todo-input" class="todo-input-box" placeholder="Create a new todo...">
            </div>
        </div>
    </div>
    <script defer src="./app/index.js"></script>
</body>
</html>
